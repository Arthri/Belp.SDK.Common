name: Deploy

on:
  release:
    types:
      - published

jobs:
  deploy:
    uses: Arthri/deploy-nuget/.github/workflows/deploy.yml@v1
    secrets:
      NUGET-API-KEY: ${{ secrets.NUGET-API-KEY }}
    with:
      changelog: ${{ github.event.release.body }}
      version: ${{ github.event.release.tag_name }}
